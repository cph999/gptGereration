<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartChat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body  id="chatBox">
    <h1 class="title-top">SmartChat</h1>
    <ul id="chatContent">
        <li class="chat-item">
            <img src="static/gpt.jpg" class="icon-head-gpt"/>
            <div class="chat-content-box">请叫我恶魔崇大人，我有什么可以帮您的吗?</div>
        </li>
    </ul>
    <form method="post"  action="#" id="sendMsg">
        <span>
            <input type="radio" id="text" name="textimage" value="text" checked>
            <label for="text">Text</label>
            <input type="radio" id="image" name="textimage" value="image">
            <label for="image">Image</label>
        </span>
        <label for="SendContent"></label><textarea name="msg" id="SendContent" placeholder="请输入..."></textarea>
        <input type="submit" value="发送">
    </form>
</body>
</html>
